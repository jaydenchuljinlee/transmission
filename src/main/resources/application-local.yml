spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    platform: h2
    data: classpath:data-alert.sql
    initialization-mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    mongodb:
      uri: mongodb://root:example@localhost:27017/notificationdb?authSource=admin
    redis:
      host: localhost
      port: 6381